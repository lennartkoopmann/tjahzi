log4j.rootLogger=INFO, loki

log4j.appender.loki=pl.tkowalcz.tjahzi.reload4j.LokiAppender
log4j.appender.loki.host=${loki.host}
log4j.appender.loki.port=${loki.port}

log4j.appender.loki.layout=org.apache.log4j.PatternLayout
log4j.appender.loki.layout.ConversionPattern=%p %c{1} - %m%n

log4j.appender.loki.headers=X-Org-Id:Circus
log4j.appender.loki.labels=server:127.0.0.1
